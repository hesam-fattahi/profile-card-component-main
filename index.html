<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="profile">
      <img
        src="./images/image-victor.jpg"
        alt="A man's face"
        class="profile__pic"
      />
      <div class="flex-group">
        <h1 class="profile__name">Victor Crest</h1>
        <p class="profile__age">26</p>
      </div>
      <p class="profile__place">London</p>
      <div class="profile__stats">
        <div class="stat">
          <p class="stat__number">80K</p>
          <p class="stat__text">Followers</p>
        </div>
        <div class="stat">
          <p class="stat__number">803K</p>
          <p class="stat__text">Likes</p>
        </div>
        <div class="stat">
          <p class="stat__number">1.4K</p>
          <p class="stat__text">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
